<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Book Recommendar System</title>
</head>
<style>
    .cardImg{
        width: 150px;
        height: 250px;
        margin: 0 25%;
    }
</style>
<body style="background-color:lightgoldenrodyellow;">
    
    <nav class="navbar"style="background-color: palevioletred;">
        <p class="navbar-brand ms-3">
        Book Recommendar
        </p>
        <ul class="nav justify-content-end nav-pills">
            <li class="nav-item"><a href="/" class="nav-link" style=" color:black">Home</a></li>
            <li class="nav-item"><a href="/recommend" class="nav-link" style="color: black;">Recommend</a></li>
            <li class="nav-item"><a href="" class="nav-link" style="color: black;">Contact</a></li>
        </ul>

    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mt-5 text-center display-2 lead">Top 50 Books</h1>
            </div>
            {%for i in range(book_name|length)  %}
            <div class="col-md-4 mt-5" >
                <div class="card " >
                    <div class="card-body ">
                        <img src='{{image[i]}}' class="card-img-top cardImg" alt="">
                        <h5 class="card-title text-center "><strong>{{book_name[i]}}</strong></h5>
                        <h6 class="text-center lead">{{author[i]}}</h6>
                        <p class="text-center"><strong>Votes</strong> - {{votes[i]}}</p>
                        <p class="text-center"><strong>Rating</strong> - {{ratings[i]}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
